<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Contatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Cadastro de Usuários</h1>
        <form id="formCadastro" class="mb-4">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite o nome" required>
            </div>
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" placeholder="Digite o CPF" required>
            </div>
            <div class="mb-3">
                <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="dataNascimento" required>
            </div>
            <div class="mb-3">
                <label for="logradouro" class="form-label">Logradouro:</label>
                <input type="text" id="logradouro" class="form-control" placeholder="Logradouro"/>
                <label for="bairro" class="form-label">Bairro:</label>
                <input type="text" id="bairro" class="form-control" placeholder="Bairro"/>
                <label for="cep">CEP:</label>
                <input type="text" id="cep" placeholder="Digite o CEP (xxxxx-xxx)" maxlength="9" />
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>

       
        <div class="mb-3">
            <button class="btn btn-success me-2" id="btnExibirContatos">Exibir Contatos</button>
            <button class="btn btn-info me-2" id="btnBuscarContato">Buscar Contato</button>
            <button class="btn btn-danger" id="btnExcluirContato">Excluir Contato</button>
        </div>
        <div id="resultado" class="mt-4"></div>
    </div>
    
    <h1>Teste de localStorage</h1>
    <button id="testarStorage">Testar localStorage</button>
    <script>
        document.getElementById('testarStorage').addEventListener('click', () => {
            try {
                localStorage.setItem('teste', 'teste');
                const valor = localStorage.getItem('teste');
                localStorage.removeItem('teste');
                alert(`localStorage está funcionando: ${valor}`);
            } catch (error) {
                console.error('Erro no localStorage:', error);
                alert('localStorage não está disponível.');
            }
        });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
