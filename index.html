<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Contatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="./styles/styles.css" rel="stylesheet">
    <title>Bootstrap Example</title>

</head>

<body>


    <div class="container-sm  mt-5 ">
        <h1 class="text-center mb-4">Cadastro de Usuários</h1>
        <form id="formCadastro" class="mb-4">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite o nome" required>
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" placeholder="Digite o CPF" required>
            <label for="dataNascimento" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="dataNascimento" required>
            <div class="grid mt-3" style="--bs-rows: 2; --bs-columns: 12; --bs-gap: 0px 5px;">
                <!-- 12 ESPAÇAMENTOS -->
                <!-- PRIMEIRA LINHA DO ENDEREÇO-->

                <label for="cep" class="form-label fw-bold g-col-2" style="grid-row:1;">CEP:</label>
                <label for="logradouro" class="form-label fw-bold g-col-6 g-start-4" style="grid-row:1;">Logradouro:</label>
                <label for="numero" class="form-label g-col-3 fw-bold g-start-10" style="grid-row:1;">Nº:</label>
                <!-- SEGUNDA LINHA DO ENDEREÇO-->
                <input type="text" id="cep" class="form-control g-col-2" style="grid-row:2;" placeholder="Digite o CEP (xxxxx-xxx)" maxlength="9" required />
                <input type="text" id="logradouro" class="form-control g-col-6 g-start-4" style="grid-row:2;" placeholder="Av/Rua" required />
                <input type="text" id="numero" class="form-control g-col-3 g-start-10" style="grid-row:2;" placeholder="Número" maxlength="9" required />
            </div>
            <div class="grid mt-3" style="--bs-rows: 2; --bs-columns: 12; --bs-gap: 0px 5px; border:1px solid red;">
                <!-- TERCEIRA LINHA DO ENDEREÇO-->
                <label for="bairro" class="form-label fw-bold g-col-6" style="grid-row:1;">Bairro:</label>
                <label for="estados" class="form-label g-col-1 fw-bold g-start-8" style="grid-row:1;">Estado:</label>
                <label for="cidades" class="form-label g-col-3 fw-bold g-start-10" style="grid-row:1;">Cidade:</label>
                <!-- QUARTA LINHA DO ENDEREÇO-->
                <input type="text" id="bairro" class="form-control g-col-6" style="grid-row:2;" placeholder="Bairro" required/>
                <select type="text" id="estados" class="form-select g-col-1 g-start-8" style="grid-row:2;"  required></select>
                <select type="text" id="cidades" class="form-select g-col-3 g-start-10" style="grid-row:2;" placeholder="Cidade" required></select>

            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
        <div class="mb-3">
            <button class="btn btn-success me-2" id="btnExibirContatos">Exibir Contatos</button>
            <button class="btn btn-info me-2" id="btnBuscarContato">Buscar Contato</button>
            <button class="btn btn-danger" id="btnExcluirContato">Excluir Contato</button>
        </div>
        <script src="./scripts/script.js"></script>
        <script>
            const campoData = document.querySelector("#dataNascimento");

            campoData.addEventListener("input", (event) => {
                // Se o campo estiver vazio, remova qualquer valor inválido
                if (!event.target.value) {
                    event.target.value = '';
                }
            });
        </script>
</body>

</html>
